<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Awesome App</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pap9R..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Welcome to My Awesome App</h1>
    <div class="dashboard">
      <p>Signed in as: <span id="userEmail"></span></p>
      <button id="signOutButton" class="auth-button">
        <i class="fa-solid fa-right-from-bracket"></i> Sign Out
      </button>
    </div>
    <p id="authMessage" class="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjUWLTD0tIUK_vfq0NIAmaagya9mNnEfc",
      authDomain: "dynamic-organization.firebaseapp.com",
      projectId: "dynamic-organization",
      storageBucket: "dynamic-organization.appspot.com",
      messagingSenderId: "574974660064",
      appId: "1:574974660064:web:69908bdc3a35ae4884ef85"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailSpan = document.getElementById('userEmail');
    const authMessage = document.getElementById('authMessage');

    // --- Auth State ---
    onAuthStateChanged(auth, (user) => {
      if(user) {
        userEmailSpan.textContent = user.email || user.phoneNumber || 'Unknown';
      } else {
        // If not logged in, redirect to index.html
        window.location.href = "index.html";
      }
    });

    // --- Sign Out ---
    document.getElementById('signOutButton').onclick = async () => {
      try {
        await signOut(auth);
        authMessage.textContent = "Signed out successfully!";
        authMessage.style.color = "green";
        window.location.href = "index.html";
      } catch(e) {
        authMessage.textContent = e.message;
        authMessage.style.color = "red";
      }
    };
  </script>
</body>
</html>
