<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome App - Login</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-pap9R..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>My Awesome App</h1>

    <div id="auth-forms">
      <h2>Sign In / Sign Up</h2>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button id="signInButton" class="auth-button">
        <i class="fa-solid fa-envelope"></i> Sign In
      </button>
      <button id="signUpButton" class="auth-button">
        <i class="fa-solid fa-user-plus"></i> Sign Up
      </button>

      <button id="googleSignInButton" class="auth-button">
        <i class="fa-brands fa-google"></i> Sign in with Google
      </button>

      <div class="form-group">
        <input type="text" id="phoneNumber" placeholder="+1234567890">
        <button id="phoneSignInButton" class="auth-button">
          <i class="fa-solid fa-phone"></i> Sign in with Phone
        </button>
        <div id="recaptcha-container"></div>
      </div>

      <p id="authMessage" class="message"></p>
    </div>
  </div>

  <!-- Firebase Auth JS -->
  <script type="module" src="auth.js"></script>

</body>
</html>
